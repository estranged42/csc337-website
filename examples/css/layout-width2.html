<!doctype html>
<head>
  <title>layout-width2.html</title>
  <style>
    body {
      background-color: #888;
    }
    section {
      width: 80%; /* Arbitrary. Base was 1020px */
      background-color: #fff;
      margin: 0 auto 0 auto;
    }
    div {
      box-sizing: border-box;
      display: inline-block;
      margin: 0.98%; /* 10/1020 = 0.0098 => 0.98% */
      height: 100px;
    }
    .box1 {
      width: 14.706%; /* 150/1020 = 0.14706 => 14.706% */
      background-color: lightgray;
    }
    .box2 {
      width: 31.373%; /* 320/1020 = 0.31373 => 31.373% */
      background-color: lightblue;
    }
    .box3 {
      width: 48.039%; /* 490/1020 = 0.48039 => 48.039% */
      background-color: darkgreen;
    }
    .box4 {
      display: block;
      background-color: lightgreen;
    }
  </style>
<head>

<body>
  <section>
  <div class="box1"></div><div class="box1"></div><div class="box2"></div><div class="box1"></div><div class="box1"></div><div class="box2"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box3"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box2"></div><div class="box2"></div><div class="box1"></div><div class="box1"></div><div class="box3"></div><div class="box1"></div><div class="box1"></div><div class="box2"></div><div class="box1"></div><div class="box1"></div><div class="box3"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box1"></div><div class="box2"></div><div class="box3"></div><div class="box1"></div>
  </section>
</body>
</html>
