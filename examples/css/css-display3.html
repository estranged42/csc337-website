<!doctype html>
<head>
  <title>css-display3.html</title>
  <style>
    ul li {
      padding: 5px 10px;
      margin: 5px;
      color: #fff;
      background-color: #428bca;
      border-color: #357ebd;
      text-align: center;
      font-size: 2em;
    }
    .inlineblock li { display: inline-block; }
    .block li { display: block; }
  </style>
</head>

<body>
  
    <ul class="block">
      <li>Button 1</li>
      <li>Button 2</li>
    </ul>

    <ul class="inlineblock">
      <li>Button 1</li>
      <li>Button 2</li>
    </ul>

</body>
</html>
