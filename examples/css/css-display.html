<!doctype html>
<head>
  <title>css-display.html</title>
  <style>
    .button {
      width: 300px;
      padding: 5px 10px;
      margin: 15px;
      color: #fff;
      background-color: #428bca;
      border-color: #357ebd;
      text-align: center;
      font-size: 2em;
    }
    a { text-decoration: none; }
    a.button { display: block; }
  </style>
</head>

<body>
  
    <div class="button">
      <a href="#">Click Me</a>
    </div>  

    <a href="#">
      <div class="button">
        Click Me
      </div>  
    </a>

    <a href="#" class="button">
      Click Me
    <a>

</body>
</html>
