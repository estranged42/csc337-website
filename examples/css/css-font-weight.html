<!doctype html>
<head>
  <title>css-font-weight.html</title>
  <style>
    body { 
      font-family: sans-serif;
      font-size: 2em;
    }
    .w1 { font-weight: normal; }
    .w2 { font-weight: bold; }
    .w3 { font-weight: 500; }
    .w3a { font-weight: lighter; }
    .w3b { font-weight: bolder; }
    .w4 { font-weight: 700; }
  </style>
<head>

<body>
  <p class="w1">Normal Weight</p>
  <p class="w2">Bold</p>
  <p class="w3">
    Weight 500, 
    <span class="w3a">Lighter</span>,
    <span class="w3b">Bolder</span>
  </p>
  <p class="w4">
    Weight 700, 
    <span class="w3a">Lighter</span>,
    <span class="w3b">Bolder</span>
  </p>
</body>
</html>
